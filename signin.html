<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ff6767;
      }

      .container {
        display: flex;
        width: 80%;
        height: 90%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .form-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-section h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .checkbox input {
        margin-right: 10px;
      }

      .login-btn {
        padding: 10px 15px;
        background-color: #ff6767;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-btn:hover {
        background-color: #ed3838;
      }

      .signup-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .image-section {
        flex: 1;
        background-image: url(img/ladderistock.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <button type="submit" class="login-btn" formaction="dashboard.html">
            Login
          </button>
        </form>
        <p class="signup-link">
          Don't have an account? <a href="signup.html">Create One</a>
        </p>
      </div>
      <div class="image-section"></div>
    </div>
  </body>
</html>
