<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <style>
      /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #ff6b6b;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensures it stays above the container */
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .user-info h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .user-info p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        
        .menu-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background: white;
            color: #ff6b6b;
        }
        
        /* Main Content Styling */
        .container {
            width: calc(100% - 250px); /* Calculate space excluding sidebar width */
            max-width: 1200px; /* Limit width on larger screens */
            margin-left: 250px; /* Offset to the right of the sidebar */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Ensures content won't overflow */
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .category-section {
            margin-bottom: 20px;
        }
        
        .category-section h2 {
            background: pink;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        
        .task-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <img src="/api/placeholder/80/80" alt="User Avatar" class="user-avatar" />
        <h3>Sundar Gurung</h3>
        <p>sundargurung360@gmail.com</p>
      </div>
      <ul class="menu-list">
        <li class="menu-item"><i class="fas fa-tachometer-alt"></i> 
          <a href="dashboard.html" style="color: inherit; text-decoration: none;">Dashboard</a>
        </li>
        <li class="menu-item"><i class="fa fa-pencil" aria-hidden="true"></i> 
          <a href="todolist.html" style="color: inherit; text-decoration: none;">My Task</a>
        </li>
        <li class="menu-item active"><i class="fa fa-list-ul" aria-hidden="true"></i> Task Categories</li>
        <li class="menu-item"><i class="fas fa-cogs"></i> Settings</li>
        <li class="menu-item"><i class="fa fa-question-circle" aria-hidden="true"></i> Help</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1>Categories</h1>
      <div id="categories"></div>
    </div>

    <!-- Inline JavaScript -->
    <script>
      // Load tasks from localStorage
        function loadTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }
        
        // Render categories
        function renderCategories() {
            const categoriesContainer = document.getElementById("categories");
            categoriesContainer.innerHTML = "";
        
            const categories = ["Not Started", "In Progress", "Completed"];
            const tasks = loadTasks(); // Get tasks from localStorage
        
            categories.forEach((category) => {
            const categorySection = document.createElement("div");
            categorySection.className = "category-section";
        
            const categoryTitle = document.createElement("h2");
            categoryTitle.textContent = category;
        
            const taskList = document.createElement("ul");
        
            // Filter tasks based on the current category
            tasks
                .filter((task) => task.category === category)
                .forEach((task) => {
                const listItem = document.createElement("li");
                listItem.className = "task-item";
        
                const taskContent = document.createElement("span");
                taskContent.textContent = `${task.name} - ${task.priority}`;
        
                const moveSelect = document.createElement("select");
                categories.forEach((cat) => {
                    const option = document.createElement("option");
                    option.value = cat;
                    option.textContent = cat;
                    if (cat === task.category) option.selected = true;
                    moveSelect.appendChild(option);
                });
        
                // Change task category on select change
                moveSelect.addEventListener("change", (e) => {
                    const updatedTasks = tasks.map((t) => {
                    if (t.id === task.id) {
                        t.category = e.target.value; // Update category of the selected task
                    }
                    return t;
                    });
        
                    // Save updated tasks back to localStorage
                    localStorage.setItem("tasks", JSON.stringify(updatedTasks));
        
                    renderCategories(); // Re-render categories after update
                });
        
                listItem.appendChild(taskContent);
                listItem.appendChild(moveSelect);
                taskList.appendChild(listItem);
                });
        
            categorySection.appendChild(categoryTitle);
            categorySection.appendChild(taskList);
            categoriesContainer.appendChild(categorySection);
            });
        }
        
        // Initial render when the page is loaded
        window.addEventListener("load", renderCategories);
        
    </script>
  </body>
</html>
