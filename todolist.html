<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
      <div class="user-info">
        <img src="img/profile.png" alt="User Avatar" class="user-avatar" />
        <h3>User Name</h3>
        <p>useremail@example.com</p>
      </div>
      <ul class="menu-list">
        <li class="menu-item">
          <i class="fas fa-tachometer-alt"></i>
          <a href="dashboard.html" style="color: inherit; text-decoration: none;">Dashboard</a>
        </li>
        <li class="menu-item active">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <a href="todolist.html" style="color: inherit; text-decoration: none;">My Task</a>
        </li>
        <li class="menu-item">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          <a href="categories.html" style="color: inherit; text-decoration: none;">Task Categories</a>
        </li>
        <li class="menu-item">
          <i class="fas fa-cogs"></i> Settings
        </li>
        <li class="menu-item">
          <i class="fa fa-question-circle" aria-hidden="true"></i> Help
        </li>
      </ul>
    </div>
  
      <!-- Main Content -->
      <div class="main-content">
        <h1>To-Do List</h1>
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Enter a task" />
          <select id="categorySelect">
            <option value="Not Started" selected>Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <select id="prioritySelect">
            <option value="High" selected>High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="form-layout">
            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea id="description" name="description" rows="10"  placeholder="Start writing here...."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label>Upload Image</label>
            <div class="upload-container" id="dropZone">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxyZWN0IHg9IjMiIHk9IjMiIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+PGNpcmNsZSBjeD0iOC41IiBjeT0iOC41IiByPSIxLjUiPjwvY2lyY2xlPjxwb2x5bGluZSBwb2ludHM9IjIxIDE1IDEzLjUgNy41IDUgMTYiPjwvcG9seWxpbmU+PC9zdmc+" 
                    alt="Upload icon" class="upload-icon">
                <p>Drag & Drop files here</p>
                <p>or</p>
                <label class="browse-btn">
                    Browse
                    <input type="file" id="fileInput" style="display: none;">
                    <img id="imageBox" style="display: none;" alt="Uploaded Image" />
                </label>
            </div>
            <span>
              <button id="addTaskButton">Add Task</button>
            </span>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
