<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f05454;
      background-image: url('img/back.png'); /* Replace with an appropriate background image */
      background-size: cover;
    }

    .container {
      background-color: white;
      width: 80%;
      max-width: 900px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .illustration {
      flex: 1;
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .illustration img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    .form-section form .input-field {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .form-section form .input-field i {
      margin-right: 10px;
      color: #888;
    }

    .form-section form input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .form-section form input::placeholder {
      color: #aaa;
    }

    .form-section form .terms {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-section form .terms input {
      margin-right: 5px;
    }

    .form-section form .register-btn {
      background-color: #f05454;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section form .register-btn:hover {
      background-color: #d94343;
    }

    .form-section form .signin {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-section form .signin a {
      color: #f05454;
      text-decoration: none;
      font-weight: bold;
    }

    .form-section form .signin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="img/sign.png" alt="Illustration">
    </div>
    <div class="form-section">
      <h2>Sign Up</h2>
      <form>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="  Enter First Name" required>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="  Enter Last Name" required>
        </div>
        <div class="input-field">
          <i class="fas fa-user-circle"></i>
          <input type="text" placeholder="  Enter Username" required>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="  Enter Email" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="  Enter Password" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="  Confirm Password" required>
        </div>
        <div class="terms">
          <input type="checkbox" required>
          <label>I agree to all terms</label>
        </div>
        <button type="submit" class="register-btn">Register</button>
        <div class="signin">
          Already have an account? <a href="#">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
